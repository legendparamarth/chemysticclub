<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChemysticClub | Home Portal</title>
    <link rel="icon" type="image/png" href="logo1.png" sizes="32x32">
    <!-- <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22></text></svg>"> -->
    <style>
        /* ===== PARTICLE BACKGROUND ===== */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a192f;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* ===== CENTERED HOME PORTAL ===== */
        .home-portal {
            text-align: center;
            z-index: 10;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* ===== GIANT GLOWING BUTTON ===== */
        .home-btn {
            position: relative;
            padding: 1.8rem 5rem;
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #3498db, #9b59b6);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(52, 152, 219, 0.6);
            transition: all 0.4s ease;
            overflow: hidden;
            z-index: 2;
            animation: pulse 2s infinite;
        }

        .home-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px rgba(52, 152, 219, 0.9);
        }

        .home-btn:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.8) 50%,
                rgba(255,255,255,0) 100%
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
            z-index: -1;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 25px rgba(52, 152, 219, 0.6); }
            50% { box-shadow: 0 0 50px rgba(52, 152, 219, 0.9); }
            100% { box-shadow: 0 0 25px rgba(52, 152, 219, 0.6); }
        }

        @keyframes shine {
            0% { left: -50%; }
            20% { left: 150%; }
            100% { left: 150%; }
        }

        /* ===== CHEMICAL ORB DECOR ===== */
        .chem-orbs {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.3;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: #3498db;
            top: 20%;
            left: 10%;
            animation: drift 15s infinite linear;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: #9b59b6;
            bottom: 10%;
            right: 15%;
            animation: drift 20s infinite reverse linear;
        }

        @keyframes drift {
            0% { transform: translate(0, 0); }
            25% { transform: translate(50px, 50px); }
            50% { transform: translate(0, 100px); }
            75% { transform: translate(-50px, 50px); }
            100% { transform: translate(0, 0); }
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 768px) {
            .home-btn {
                padding: 1.2rem 3rem;
                font-size: 1.8rem;
            }
            
            .orb-1, .orb-2 {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- ===== PARTICLE BACKGROUND ===== -->
    <div id="particles-js"></div>
    
    <!-- ===== CHEMICAL ORBS ===== -->
    <div class="chem-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>
    
    <!-- ===== CENTERED HOME PORTAL ===== -->
    <div class="home-portal">
        <h1 style="color: white; font-size: 3rem; margin-bottom: 2rem;">Welcome Back to</h1>
        <button class="home-btn" onclick="window.location.href='about.html'">
            üß™ CHEMYSTICCLUB HOME ‚öóÔ∏è
        </button>
        <p style="color: rgba(255,255,255,0.7); margin-top: 2rem; font-size: 1.2rem;">
            Click the portal to return to the chemistry hub!
        </p>
    </div>

    <!-- ===== PARTICLE.JS SCRIPT ===== -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles.js
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#3498db" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#9b59b6", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 2, "direction": "none", "random": true, "straight": false, "out_mode": "out" }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" },
                    "onclick": { "enable": true, "mode": "push" }
                }
            }
        });

        // Button ripple effect
        document.querySelector('.home-btn').addEventListener('click', function(e) {
            let ripple = document.createElement('span');
            ripple.className = 'ripple';
            this.appendChild(ripple);
            
            let x = e.clientX - e.target.getBoundingClientRect().left;
            let y = e.clientY - e.target.getBoundingClientRect().top;
            
            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;
            
            setTimeout(() => ripple.remove(), 1000);
        });
    </script>
</body>
</html>
